<!DOCTYPE html>
<html>
<head>
<title>Startseite | SuperBlog</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../css/theme.css">
<link rel="stylesheet" href="../css/style.css">
<script src="../script/script.js"></script>
</head>
<body>
	<script>
	window.onload = resizeheader();
	</script>
	<header><a href="/">SuperBlog</a></header>
	<nav>
		<menu>
			<menuitem>
			<ul>
				{{with .Menu}} {{range .}}
				<li><a href="{{.Ziel}}">{{.Text}}</a></li> {{end}} {{end}}
			</ul>
			</menuitem>
		</menu>
	</nav>
	<all-articles>
	<article id="newform">
		<form method="post" action="">
			<h1>
				<input type="text" name="titel" placeholder="Titel" value="{{.Titel}}">
			</h1>
			<textarea name="inhalt" placeholder="Artikel eingeben...">{{.Inhalt}}</textarea>
			<input type="submit" name="erstellen" value="Artikel speichern">
		</form>
		{{.Meldung}}
	</article>
	</all-articles>
	<footer>
		Siehe: <a href="https://github.com/cor-aurum/SuperBlog">Sourcecode
			auf Github</a>
	</footer>
</body>
</html>
