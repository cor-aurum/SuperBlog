<!DOCTYPE html>
<html>
<head>
<title>Login | SuperBlog</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../css/style.css">
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
	<script>
$(window).scroll(function() {
    if ($(this).scrollTop() > 1){  
        $('header').addClass("sticky");
    }
    else{
        $('header').removeClass("sticky");
    }
});
</script>
	<header><a href="/">SuperBlog</a></header>
	<article id="loginform">
		<h1>Login</h1>
			<form method="post" action="/login">
				<p>
					<input type="text" id="lname" name="name" placeholder="Nutzername">
				</p>
				<p>
					<input type="password" id="lpass" name="pass" placeholder="Passwort">
				</p>
				<p class="submit">
					<input type="submit" id="anmelden" name="anmelden" value="Anmelden">
				</p>
			</form>
			<p>
			{{.}}
			</p>
	</article>
	<footer>
		Siehe: <a href="https://github.com/cor-aurum/SuperBlog">Sourcecode
			auf Github</a>
	</footer>
</body>
</html>
