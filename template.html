<!DOCTYPE html>
<html>
<head>
<title>{{.Titel}} | SuperBlog</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<header>
		<a href="/">SuperBlog</a>
	</header>
	<nav>
		<menu>
			<menuitem>
			<ul>
				{{with .Menu}} {{range .}}
				<li><a href="{{.Ziel}}">{{.Text}}</a></li> {{end}} {{end}}
			</ul>
			</menuitem>
		</menu>
	</nav>
	<articles>
	<article>
		<h1>{{.Titel}}</h1>
		<nav>
			Von
			<author>{{.Autor}}</author>
			am
			<time>
				<script>
			datum = {{.Datum}};
			datum = datum.split('T');
			datum[0]=datum[0].split('-');
			uhrzeit=datum[1].split('.');
			document.write(datum[0][2]+'.'+datum[0][1]+'.'+datum[0][0]+' um '+uhrzeit[0]);
				</script>
				<noscript>{{.Datum}}</noscript>
			</time>
		</nav>
		{{.Inhalt}}
		<div id="kommentieren">
			<form action="">
				<input type="text" name="autor" placeholder="Nickname" /><br>
				<textarea name="inhalt" placeholder="Kommentieren"></textarea>
				<br> <input type="submit" value="Absenden" />
			</form>
		</div>
		{{with .Kommentare}} {{range .}}
		<div id="kommentar">
			<nav>
				<author>{{.Autor}}</author>
				schrieb am
				<time>
					<script>
			datum = {{.Datum}};
			datum = datum.split('T');
			datum[0]=datum[0].split('-');
			uhrzeit=datum[1].split('.');
			document.write(datum[0][2]+'.'+datum[0][1]+'.'+datum[0][0]+' um '+uhrzeit[0]);
				</script>
					<noscript>{{.Datum}}</noscript>
				</time>
				:
			</nav>
			{{.Inhalt}}
		</div>
		{{end}} {{end}}
	</article>
</articles>
	<footer>
		Siehe: <a href="https://github.com/cor-aurum/SuperBlog">Sourcecode
			auf Github</a>
	</footer>
</body>
</html>
