<!DOCTYPE html>
<html>
<head>
<title>{{.Name}} | SuperBlog</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../css/style.css">
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
	<script>
$(window).scroll(function() {
    if ($(this).scrollTop() > 1){  
        $('header').addClass("sticky");
    }
    else{
        $('header').removeClass("sticky");
    }
});
</script>
	<header>
		<a href="/">SuperBlog</a>
	</header>
	<nav>
		<menu>
			<menuitem>
			<ul>
				{{with .Menu}} {{range .}}
				<li><a href="{{.Ziel}}">{{.Text}}</a></li> {{end}} {{end}}
			</ul>
			</menuitem>
		</menu>
	</nav>
	<article id="userform">
		<h1>Passwort ändern für {{.Name}}</h1>
		<form method="post" action="/passwort">
			<p>
				<input type="password" id="neu_pass" name="neu_pass" placeholder="Neues Passwort">
			</p>
			<p>
				<input type="password" id="pass_wdh" name="pass_wdh" placeholder="Passwort wiederholen">
			</p>
			<p>
				<input type="password" id="alt_pass" name="alt_pass" placeholder="Altes Passwort">
			</p>
			<p class="submit">
				<input type="submit" id="anmelden" name="anmelden" value="Passwort ändern">
			</p>
			<p>
			{{.Meldung}}
			</p>
		</form>
	</article>
	<footer>
		Siehe: <a href="https://github.com/cor-aurum/SuperBlog">Sourcecode
			auf Github</a>
	</footer>
</body>
</html>
