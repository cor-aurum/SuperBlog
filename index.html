<!DOCTYPE html>
<html>
<head>
<title>Startseite | SuperBlog</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<header>SuperBlog</header>
	{{with .Seiten}} {{range .}}
	<article>
		<h1><a href="{{.Dateiname}}">{{.Titel}}</a></h1>
		<nav>
			Von
			<author>{{.Autor}}</author>
			am
			<time>{{.Datum}}</time>
		</nav>
		{{.Inhalt}}
	</article>
	{{end}} {{end}}
	<footer>
		Siehe: <a href="https://github.com/cor-aurum/SuperBlog">Sourcecode
			auf Github</a>
	</footer>
</body>
</html>
