<!DOCTYPE html>
<html>
<head>
<title>Startseite | SuperBlog</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<header>SuperBlog</header>
	<nav>
		<menu>
			<menuitem>
			<ul>
				{{with .Menu}} {{range .}}
				<li><a href="{{.Ziel}}">{{.Text}}</a></li> {{end}} {{end}}
			</ul>
			</menuitem>
		</menu>
	</nav>
	{{with .Seiten}} {{range .}}
	<article>
		<h1>
			<a href="{{.Dateiname}}">{{.Titel}}</a>
		</h1>
		<nav>
			Von
			<author>{{.Autor}}</author>
			am
			<time>
				<script>
			datum = {{.Datum}};
			datum = datum.split('T');
			datum[0]=datum[0].split('-');
			uhrzeit=datum[1].split('.');
			document.write(datum[0][2]+'.'+datum[0][1]+'.'+datum[0][0]+' um '+uhrzeit[0]);
				</script>
				<noscript>{{.Datum}}</noscript>
			</time>
		</nav>
		{{.Inhalt}}
	</article>
	{{end}} {{end}}
	<footer>
		Siehe: <a href="https://github.com/cor-aurum/SuperBlog">Sourcecode
			auf Github</a>
	</footer>
</body>
</html>
